  <script>
    // Dark Mode Toggle
    document.getElementById('dark-mode-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-theme');
    });

    // Dynamic Repair Form
    const deviceSelect = document.getElementById('device-select');
    const modelDropdown = document.getElementById('model-dropdown');
    const modelSelect = document.getElementById('model-select');
    const repairSelect = document.getElementById('repair-select');
    const priceDisplay = document.getElementById('repair-price');

    deviceSelect.addEventListener('change', (e) => {
      const models = {
        iphone: ['iPhone 15', 'iPhone 14', 'iPhone 13'],
        samsung: ['Galaxy S23', 'Galaxy S22', 'Galaxy A54'],
        pixel: ['Pixel 8', 'Pixel 7', 'Pixel 6']
      };
      if (e.target.value) {
        modelDropdown.style.display = 'block';
        modelSelect.innerHTML = models[e.target.value].map(model => 
          `<option value="${model.toLowerCase()}">${model}</option>`
        ).join('');
      } else {
        modelDropdown.style.display = 'none';
      }
    });

    repairSelect.addEventListener('change', (e) => {
      const price = e.target.selectedOptions[0]?.dataset.price || '--';
      priceDisplay.textContent = `$${price}`;
    });

    // Form Submission (Square)
    document.getElementById('repair-form').addEventListener('submit', (e) => {
      e.preventDefault();
      document.getElementById('square-wallet').classList.remove('hidden');
      // Load Square JS (replace with your sandbox/prod ID)
      const squareScript = document.createElement('script');
      squareScript.src = 'https://sandbox.web.squarecdn.com/v1/square.js';
      squareScript.onload = () => {
        const payments = Square.payments('YOUR_SANDBOX_APP_ID', 'YOUR_LOCATION_ID');
        payments.card().then(card => {
          card.attach('#square-card-container');
          document.getElementById('square-pay').addEventListener('click', () => {
            card.tokenize().then(token => {
              console.log('Payment token:', token);
              // Send token to your backend
            });
          });
        });
      };
      document.head.appendChild(squareScript);
    });

    // GSAP Animations
    gsap.from(".hero-content h1", { 
      opacity: 0, y: 50, duration: 1 
    });
    gsap.to("#phone-3d", {
      rotationY: 20,
      scrollTrigger: {
        trigger: ".hero",
        scrub: true,
      },
    });
  </script>
